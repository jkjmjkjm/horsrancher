{% extends 'manage.html' %}

{% block title %}Detalles de Centro{% endblock %}

{% block head %}
<div hidden id='center_id'>{{ center_id }}</div>
{% endblock %}


{% block content %}
<form method='POST'>
    <div class="position-relative overflow-hidden text-center center-banner" style='background-image: url(/static/center-assets/{{ center_id }}/{{ main_photo }}); height: 85vh; min-height: 500px'>
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <img src="/static/center-assets/{{ center_id }}/{{ center_logo }}/" class='logo-big' alt="logo">
        <h1 class="display-4 fw-normal ghost-highlight"><input required name='name' id='nameSelect' type='text' placeholder='Nombre (obligatorio)' value="{{ center_name }}"></h1>
        <p class="lead fw-normal ghost-highlight"><input name='description' id='descriptionSelect' type='text' placeholder='Subtitulo' value="{{ center_description_short }}"></p>
      </div>
    </div>
</form>
{% endblock %}
