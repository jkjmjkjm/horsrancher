<!DOCTYPE html>
<html style='background-color: #BE3131;'>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="/static/stylesheets/app.css" rel='stylesheet'>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
        <script type="text/javascript" src="/static/scripts/app.js"></script>
        {% block head %}{% endblock %}
        <title>{% block title %}{% endblock %} | HorsRancher Centros</title>
    </head>
    <body>
        <nav class="py-2 border-bottom vw-100"  style='background-color: #FFFFFF; position: fixed; z-index: 100;'>
        <div class="container d-flex flex-wrap" style="height: 45px;">
            <ul class="nav me-auto">
                <li class='nav-item'>
                <a href="/manage/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <span class="fs-4"><img src="/static/assets/brand/logo.png" alt='HorsRancher Logo' class='logo'></img>
                <span class='navbar-mod-title' style='margin-top: 5px; padding-bottom: 5px; padding-left: 10px'>Centros</span>
                </span>
                </a></li>
            </ul>
            <ul class="nav">
                <li class='nav-item'>Account here</li> 
            </ul>
        </div>
        </nav>
        <div style='background-color: #F9F9F9; width: 100%; min-height: 100vh; padding-top: 20px; padding-bottom: 5px'>
        {% block content %}{% endblock %}
        </div>
    </body>
    {% block extscript %}{% endblock %}
</html>
